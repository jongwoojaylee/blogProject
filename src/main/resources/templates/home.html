<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f0f0f0;
        }
        .header-left {
            font-size: 24px;
            font-weight: bold;
        }
        .header-right {
            display: flex;
            align-items: center;
        }
        .header-button {
            margin-left: 10px;
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            text-decoration: none;
        }
        .header-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="header-left">Jelog</div>
    <div class="header-right">
        <a th:href="@{/userreg}">
            <button class="header-button">Sign Up</button>
        </a>
        <a th:href="@{/loginform}">
            <button class="header-button">Log in</button>
        </a>
        <a th:href="@{/logout}">
            <button class="header-button">Log out</button>
        </a>
    </div>
</div>

<!-- 본문 내용 -->
<div style="margin-top: 20px; padding: 20px;">
    <h1>Welcome to Jelog!</h1>
    <p>This is the homepage content.</p>
</div>
</body>
</html>
